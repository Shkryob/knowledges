<h3 data-ng-if="id">{{'Edit Group' | translate}}</h3>
<h3 data-ng-if="!id">{{'Add Group' | translate}}</h3>
<form data-ng-submit="update()">
    <div class="form-group">
        <label for="name">{{'Group Name' | translate}}:</label>
        <input type="text" data-ng-model="data.name" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <button
            type="submit"
            class="btn btn-default">{{'Save' | translate}}</button>
    </div>
</form>
