<h3>Edit</h3>
<form data-ng-submit="update()">
    <div class="form-group">
        <label>
            Name:
            <input type="text" data-ng-model="data.name" class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            Start:
            <input type="text" data-ng-model="data.start" class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            End:
            <input type="text" data-ng-model="data.end" class="form-control" required>
        </label>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
</form>
