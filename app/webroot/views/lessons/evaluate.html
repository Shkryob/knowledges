<h3>Evaluate Answers</h3>
<form data-ng-submit="evaluate()">
    <h3>{{data.name}}</h3>
    <div>
        {{data.start}} - {{data.end}}
    </div>
    <div>
        Group: {{data.group.Group.name}}
    </div>
    <h3>Answers</h3>
    <tabset>
        <tab ng-repeat="(key, user) in answers" heading="{{user.name}}" active="tab.active">
            <div data-ng-repeat="question in data.Question" class="form-group">
                <p>
                    <b>{{$index + 1}}. Question:</b> {{question.question}}
                </p>
                <p>
                    <b>Answer:</b> {{user.answers[question.id].text}}
                </p>
                <p>
                    <b>Mark:</b>
                    <rating ng-model="user.answers[question.id].mark"
                            max="maxMark"
                            state-on="'glyphicon-star'"
                            state-off="'glyphicon-star-empty'"></rating>
                </p>
                <label>
                    Comment:
                </label>
                <input type="text" ng-model="user.answers[question.id].comment">
                
            </div>
        </tab>
    </tabset>
    <div class="form-group">
        <button
            type="submit"
            class="btn btn-default">Save</button>
    </div>
</form>
