<h3>Evaluate Answers</h3>
<form data-ng-submit="evaluate()">
    <h3>{{data.name}}</h3>
    <div>
        {{data.start}} - {{data.end}}
    </div>
    <div>
        Group: {{data.group.Group.name}}
    </div>
    <h3>Questions</h3>
    <div data-ng-repeat="question in data.Question" class="form-group">
        <b>{{$index + 1}}. {{question.question}}</b>
    </div>
    <div class="form-group">
        <button
            type="submit"
            class="btn btn-default">Save</button>
    </div>
</form>
