<h3>Lessons</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Start</th>
            <th>End</th>
            <th>Group</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="lesson in lessons">
            <td>{{lesson.Lesson.id}}</td>
            <td>{{lesson.Lesson.name}}</td>
            <td>{{lesson.Lesson.start}}</td>
            <td>{{lesson.Lesson.end}}</td>
            <td>{{lesson.Group.name}}</td>
            <td>
                <a class="btn btn-success"
                   data-ng-href="{{'#/lessons/' + lesson.Lesson.id}}">
                    Edit
                </a>
                <a class="btn btn-success"
                   data-ng-href="{{'#/lessons/evaluate/' + lesson.Lesson.id}}">
                    Evaluate
                </a>
                <button type="button" 
                        class="btn btn-danger"
                        data-ng-click="delete(lesson.Lesson.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-success"
    href="#/lessons/add/">
    Add
 </a>
