<h3>Login</h3>
<form data-ng-submit="login()">
    <div class="form-group">
        <label>
            Username:
            <input type="text" data-ng-model="data.username" class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            Password:
            <input type="password" data-ng-model="data.password" class="form-control" required>
        </label>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
