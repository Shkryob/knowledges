<h3>Users</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Group</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{user.User.id}}</td>
            <td>{{user.User.name}}</td>
            <td>{{user.User.email}}</td>
            <td>{{user.Role.name}}</td>
            <td>{{user.Group.name}}</td>
            <td>
                <a class="btn btn-success"
                   data-ng-href="{{'#/users/' + user.User.id}}">
                    Edit
                </a>
                <button type="button" 
                        class="btn btn-danger"
                        data-ng-click="delete(user.User.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
