<h3>{{'Login' | translate}}</h3>
<form data-ng-submit="login()">
    <div class="form-group">
        <label>
            {{'Email' | translate}}:
            <input type="text" data-ng-model="data.email" class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            {{'Password' | translate}}:
            <input type="password" data-ng-model="data.password" class="form-control" required>
        </label>
    </div>
    <button type="submit" class="btn btn-default">{{'Login' | translate}}</button>
</form>
